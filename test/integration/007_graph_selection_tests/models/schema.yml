version: 2
models:
  - name: emails
    columns:
    - name: email
      tests:
      - not_null:
          severity: warn
  - name: users
    columns:
    - name: id
      tests:
      - unique
  - name: users_rollup
    columns:
    - name: gender
      tests:
      - unique

sources:
  - name: raw
    schema: '{{ target.schema }}'
    tables:
      - name: seed

reports:
  - name: email_reports
    type: dashboard
    depends_on:
      - ref('emails')
      - ref('users_rollup')
    owner:
      email: nope@example.com
  - name: seed_ml_report
    type: ml
    depends_on:
      - source('raw', 'seed')
    owner:
      email: nope@example.com
